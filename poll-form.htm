<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width=device-width initial-scale=1">
    <title>WDD 130 | HTML  FORM - User poll</title>
</head>
<body>
<header>
    <hi>WDD 130 | Ameiz stanley | HTML FORM - User poll</hi>
</header>
<main>
    <form>
        <fieldset>
            <legend>contact information</legend>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullame">
            <label for="useremail">username:</label>
            <input type="email"  id="useremail" name="useremail">
        </fieldset>
        <fieldset>
            <legend>question</legend>
            <label for="browser">what is your favorite internet browser?</label>
            <select id="browser" name="browser">
                <option value="chrome">chrome</option>
                <option value="firefox">firefox</option>
                <option value="safari">safari</option>
                <option value="edge">edge</option>
                <option value="brave">brave</option>
                <option value="other">other</option>
            </select>
            <label for="pet">do you have a household pet ?</label>
            <label type="checkbox" id="pet">do you have a household pet ?</label>
            <label for="feedback">list the place you have lived:</label>
            <textarea id="feedback" name="feedback" rows="4" placeholder="stillwater florida,amsterdam netherlands, tibuktu mali"></textarea>
        </fieldset>
        <button type="submit">submit poll</button>
    </form>
</main>
<footer>
    <p>02025 | HTML FORM - User poll activity | your Name</p>
</footer>
</body>
</html>
